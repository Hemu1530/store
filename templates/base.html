<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayFlow</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mobile-frame">
        <header>
            <div class="logo">PayFlow</div>
            <div class="user-avatar">ğŸ‘¤</div>
        </header>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div style="padding: 0 20px; margin-top: 20px;">
            {% for category, message in messages %}
              <div class="alert {{ category }}">{{ message }}</div>
            {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <main>
            {% block content %}{% endblock %}
        </main>

        <nav>
            <a href="{{ url_for('index') }}" class="{{ 'active' if request.endpoint == 'index' else '' }}">
                <span>ğŸ </span>
                <span>Home</span>
            </a>
            <a href="{{ url_for('send_money') }}" class="{{ 'active' if request.endpoint == 'send_money' else '' }}">
                <span>ğŸ’¸</span>
                <span>Send</span>
            </a>
            <a href="{{ url_for('history') }}" class="{{ 'active' if request.endpoint == 'history' else '' }}">
                <span>ğŸ“‹</span>
                <span>History</span>
            </a>
        </nav>
    </div>
</body>
</html>

{% extends "base.html" %}

{% block content %}
<div class="section-title">Send Money</div>

<form method="POST" action="{{ url_for('send_money') }}">
    <div class="form-group">
        <label>Recipient Name</label>
        <input type="text" name="recipient" placeholder="e.g. John Doe" required>
    </div>

    <div class="form-group">
        <label>Amount ({{ user.currency }})</label>
        <input type="number" step="0.01" name="amount" placeholder="0.00" required>
    </div>

    <div class="form-group">
        <label>Note (Optional)</label>
        <input type="text" name="note" placeholder="What's this for?">
    </div>

    <button type="submit" class="primary">Send Payment</button>
</form>
{% endblock %}
